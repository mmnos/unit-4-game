<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-customColor">
        <h1 class="mx-auto ralewayFont">Bijuu Collector</h1>
    </nav>

    <div class="container mt-5">

      <div class="row">
        <div class="col-md-4 my-auto text-white">
            <h3 id="win" class="text-center">Wins : 0</h3>
            <h3 id="lose" class="text-center">Losses : 0</h3>
            <h3 id="totalScore" class="text-center"></h3>
        </div>
        <div class="col-md-4 text-center text-white">
          <h1>Click on an image to begin!</h1>
        </div>
        <div class="col-md-4 my-auto text-white text-center">
            <h1 id="randNumber" class="text-center"></h1>
        </div>
      </div>
      <div class="row mt-5">
          <div class="col-md-3">
              <div class="card h-100 imgPoints" style="width: 15rem;">
                  <img src="./assets/images/onetail.png" class="card-img-top" alt="...">
              </div>
          </div>
          <div class="col-md-3">
              <div class="card h-100 imgPoints" style="width: 15rem;">
                  <img src="./assets/images/sixtails.png" class="card-img-top" alt="...">
              </div>
          </div>
          <div class="col-md-3">
              <div class="card h-100 imgPoints" style="width: 15rem;">
                  <img src="./assets/images/eighttails.png" class="card-img-top" alt="...">
              </div>
          </div>
          <div class="col-md-3">
              <div class="card h-100 imgPoints" style="width: 15rem;">
                  <img src="./assets/images/ninetails.png" class="card-img-top" alt="...">
              </div>
          </div>       
      </div>
      <div class="row mt-5">
          <div class="col-md-12">
              <h6 class="text-center text-white">Hint : Try to match the random number on the right by checking all 4 of the image values first</h6>
          </div>
      </div>
    </div>

<script 
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">
</script>

<script src="assets/javascript/game.js" type="text/javascript"></script>
    
</body>

</html>

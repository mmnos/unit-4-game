<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bijuu Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h1 class="mx-auto pt-3 pb-3 border-bottom text-center custHeader">Bijuu Collector</h1>
        </div>
    </div>

    <div class="container mt-5">

      <div class="row">
        <div class="col-md-12 text-center text-white howTo">
          <h1>Click on an image to begin!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 m-3">
            <button type="button" id="totalScore" class="btn btn-custom3 text-center m-4"></button>
            <button type="button" id="win" class="btn btn-custom1 text-center m-4">Wins : 0</button>
            <button type="button" id="lose" class="btn btn-custom2 text-center m-4">Losses : 0</button>
            <button type="button" id="randNumber" class="btn btn-custom4 text-center m-4"></button>
        </div>
      </div>
      <div class="row mt-4">
          <div class="col col-lg-3 col-md-6 col-sm-12">
              <div class="h-100 imgPoints">
                  <img src="./assets/images/onetail.png" class="card-img-top" alt="OneTail">
              </div>
          </div>
          <div class="col col-lg-3 col-md-6 col-sm-12">
              <div class="h-100 imgPoints">
                  <img src="./assets/images/sixtails.png" class="card-img-top" alt="SixTails">
              </div>
          </div>
          <div class="col col-lg-3 col-md-6 col-sm-12">
              <div class="h-100 imgPoints">
                  <img src="./assets/images/eighttails.png" class="card-img-top" alt="EightTails">
              </div>
          </div>
          <div class="col col-lg-3 col-md-6 col-sm-12">
              <div class="h-100 imgPoints">
                  <img src="./assets/images/ninetails.png" class="card-img-top" alt="NineTails">
              </div>
          </div>       
      </div>
      <div class="row mt-5">
          <div class="col-md-12">
              <h6 class="text-center text-white">Hint : Click on each image to find its current value</h6>
          </div>
      </div>
    </div>

<script 
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">
</script>

<script src="assets/javascript/game.js" type="text/javascript"></script>
    
</body>

</html>
